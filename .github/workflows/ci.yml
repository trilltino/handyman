name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Run basic security checks
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: handyman_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run lib-web security tests
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/handyman_test
        run: |
          cd backend/libs/lib-web
          cargo test --tests -- --test-threads=1

      - name: Check for critical security test failures
        if: failure()
        run: |
          echo "::error::Critical security tests failed! Review test output above."
          exit 1

  # Lint and format checks
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Build and test all crates
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [security-tests, lint]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: handyman_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/handyman_test
        run: |
          cargo install sqlx-cli --no-default-features --features postgres
          sqlx database create
          sqlx migrate run --source ./migrations

      - name: Build all crates
        run: cargo build --all --verbose

      - name: Run all tests
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/handyman_test
          JWT_SECRET: test_jwt_secret_key_at_least_32_characters_long_for_testing
          STRIPE_SECRET_KEY: sk_test_fake_key_for_testing_purposes_only
          STRIPE_WEBHOOK_SECRET: whsec_test_webhook_secret_for_testing
        run: cargo test --all --verbose -- --test-threads=1

  # Build frontend (Leptos SSR)
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install cargo-leptos
        run: cargo install cargo-leptos

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-frontend-${{ hashFiles('**/Cargo.lock') }}

      - name: Build customer frontend
        working-directory: frontend-leptos
        run: cargo leptos build --release

      - name: Build admin frontend
        working-directory: frontend-admin-leptos
        run: cargo leptos build --release

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          # Ignore RUSTSEC-2024-0436 (rsa crate Marvin Attack) - awaiting upstream fix
          # Ignore RUSTSEC-2024-0370 (proc-macro-error unmaintained) - transitive dependency
          cargo audit --ignore RUSTSEC-2024-0436 --ignore RUSTSEC-2024-0370

  # Code coverage (optional, can be slow)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: handyman_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/handyman_test
          JWT_SECRET: test_jwt_secret_key_at_least_32_characters_long_for_testing
        run: cargo tarpaulin --all --out Xml --timeout 300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  # Docker build (production image)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, build-frontend]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: handyman-marketplace:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary job (all checks must pass)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [security-tests, lint, test, security-audit, build-frontend]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.security-tests.result }}" != "success" ]]; then
            echo "::error::Security tests failed!"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "::error::Lint checks failed!"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::Test suite failed!"
            exit 1
          fi
          if [[ "${{ needs.security-audit.result }}" != "success" ]]; then
            echo "::error::Security audit failed!"
            exit 1
          fi
          if [[ "${{ needs.build-frontend.result }}" != "success" ]]; then
            echo "::error::Frontend build failed!"
            exit 1
          fi
          echo "[OK] All CI checks passed!"
