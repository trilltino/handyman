# Simplified CI Workflow
# Saves logs on failure for debugging

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: cargo clippy -- -D warnings 2>&1 | tee clippy.log
      - name: Upload clippy log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: clippy-log-${{ github.run_id }}
          path: clippy.log

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown
      
      - uses: Swatinem/rust-cache@v2
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - run: npm ci
      - run: npm run build:css
      
      - name: Install cargo-leptos
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall cargo-leptos -y --force
      
      - name: Build Leptos
        run: cargo leptos build --release 2>&1 | tee build.log
        
      - name: Extract errors on failure
        if: failure()
        run: |
          echo "========================================" > errors.txt
          echo "  Build Failed - Error Summary" >> errors.txt
          echo "  $(date)" >> errors.txt
          echo "========================================" >> errors.txt
          grep -i -E "error\[|error:|^error|failed|cannot find" build.log >> errors.txt || true
          echo "" >> errors.txt
          echo "--- Last 150 lines ---" >> errors.txt
          tail -150 build.log >> errors.txt
          cat errors.txt
        
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-logs-${{ github.run_id }}
          path: |
            build.log
            errors.txt
          retention-days: 7
          if-no-files-found: ignore
