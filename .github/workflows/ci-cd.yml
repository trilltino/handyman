name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Security and Quality Checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          # Ignore RUSTSEC-2024-0436 (rsa crate Marvin Attack) - awaiting upstream fix
          # Ignore RUSTSEC-2024-0370 (proc-macro-error unmaintained) - transitive dependency
          # Ignore RUSTSEC-2024-0384 (instant/paste unmaintained) - transitive dependency
          # Ignore RUSTSEC-2023-0071 (rsa crate) - transitive dependency
          cargo audit --ignore RUSTSEC-2024-0436 --ignore RUSTSEC-2024-0370 --ignore RUSTSEC-2024-0384 --ignore RUSTSEC-2023-0071

      # Note: Secret scanning is handled by GitHub's built-in secret scanning feature
      # Manual grep-based scanning causes too many false positives with env var names

  # Code Quality
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check documentation
        run: cargo doc --no-deps

  # Backend Tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: xfhandyman_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres,rustls


      - name: Run database migrations
        run: |
          sqlx migrate run --source ./migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/xfhandyman_test

      - name: Run backend tests
        run: |
          cd backend
          cargo test --verbose
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/xfhandyman_test
          JWT_SECRET: test_jwt_secret_key_at_least_32_characters_long_for_testing
          STRIPE_SECRET_KEY: sk_test_fake_key_for_testing_purposes_only
          STRIPE_WEBHOOK_SECRET: whsec_test_webhook_secret_for_testing

  # Frontend Build (Leptos SSR)
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Build CSS (Tailwind)
        run: npm run build:css

      - name: Install cargo-leptos
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall cargo-leptos -y --force

      - name: Build Leptos frontend
        run: cargo leptos build --release

  # Docker Build
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [security, quality, test-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            xfhandyman/xfhandyman:latest
            xfhandyman/xfhandyman:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add actual deployment commands here
          # Example: kubectl apply -f k8s/staging/ or fly deploy --config fly.staging.toml

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          # Add actual deployment commands here
          # Example: fly deploy or kubectl apply -f k8s/production/

  # E2E Tests
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Playwright
        run: |
          cd tests/e2e
          npm ci
          npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd tests/e2e
          npx playwright test
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30

  # Performance Tests
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Run Lighthouse audit
        run: |
          lighthouse ${{ secrets.STAGING_URL }} --output=json --output-path=lighthouse-results.json --chrome-flags="--headless --no-sandbox"

      - name: Check Lighthouse scores
        run: |
          SCORE=$(jq '.categories.performance.score * 100' lighthouse-results.json)
          if (( $(echo "$SCORE < 90" | bc -l) )); then
            echo "Lighthouse performance score too low: $SCORE"
            exit 1
          fi

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: lighthouse-results.json

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: node scripts/security-audit.js

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: security-audit-report.json

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-production, e2e, performance, security-scan]
    if: always()
    steps:
      - name: Send notification
        run: |
          # Add notification logic here (Slack, Discord, email, etc.)
          echo "Deployment completed with status: ${{ needs.deploy-production.result }}"
