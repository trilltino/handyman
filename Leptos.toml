# Leptos Configuration for XF Tradesmen (Workspace Root)
# This configuration is used when running cargo-leptos from the workspace root

# Output name for the WASM bundle
output-name = "xftradesmen"

# Binary target name - MUST match the [[bin]] name in frontend-leptos/Cargo.toml
bin-target = "xftradesmen_bin"

# Workspace package specification
bin-package = "frontend-leptos"
lib-package = "frontend-leptos"

# Site root folder where cargo-leptos generates all output
site-root = "target/site"

# Site package directory where the WASM bundle and JS files will be placed
site-pkg-dir = "pkg"

# Assets source directory - relative to frontend-leptos package
assets-dir = "frontend-leptos/public"

# CSS is built separately via npm (not managed by cargo-leptos)
# Run: npm run build:css
# The output is placed in: target/site/pkg/xftradesmen.css
# This is referenced in frontend-leptos/src/lib.rs via <Stylesheet>

# Server configuration
site-addr = "127.0.0.1:3001"
reload-port = 3002

# Browser compatibility target
browserquery = "defaults"

# The environment Leptos will run in
env = "DEV"

# Features for server binary (SSR)
bin-features = ["ssr"]

# Don't use default features for bin target
bin-default-features = false

# Features for client WASM (hydration)
lib-features = ["hydrate"]

# Don't use default features for lib target
lib-default-features = false

# Watch additional files for changes
watch-additional-files = ["frontend-leptos/style", "frontend-leptos/public"]
